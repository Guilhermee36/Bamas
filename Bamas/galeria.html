<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - BAMAS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>BAMAS</h1>
                <p>Banda Marcial Saad Bechara</p>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Galeria</h2>
            
            <div class="gallery-filter">
                <button class="filter-btn active" data-filter="all">Tudo</button>
                <button class="filter-btn" data-filter="fotos">Fotos</button>
                <button class="filter-btn" data-filter="videos">Vídeos</button>
                <button class="filter-btn" data-filter="eventos">Eventos</button>
                <button class="filter-btn" data-filter="ensaios">Ensaios</button>
            </div>
            
            <div class="gallery-container">
            </div>
            
            <div class="lightbox" id="lightbox">
                <span class="close-btn">&times;</span>
                <img class="lightbox-content" id="lightbox-img">
                <div class="lightbox-caption" id="lightbox-caption"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 BAMAS - Banda Marcial Saad Bechara. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
