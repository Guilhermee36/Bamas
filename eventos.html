<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - BAMAS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>BAMAS</h1>
                <p>Banda Marcial Saad Bechara</p>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="events">
            <h2>Calendário de Eventos</h2>
            
            <div class="calendar-controls">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h3 id="current-month">Abril 2025</h3>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="calendar-grid">
                <!-- Dias da semana -->
                <div class="calendar-header">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                
                <!-- Dias do mês serão preenchidos por JavaScript -->
                <div class="calendar-days" id="calendar-days"></div>
            </div>
            
            <div class="upcoming-events">
                <h3>Próximos Eventos</h3>
                <div class="events-list" id="events-list">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 BAMAS - Banda Marcial Saad Bechara. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
